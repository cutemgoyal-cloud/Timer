<!DOCTYPE html>
<html>
<body>
  <h2>Countdown Timer (MM:SS) with Pause & Resume</h2>

  <!-- Input in seconds -->
  <input type="number" id="timeInput" placeholder="Enter seconds">
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resumeTimer()">Resume</button>

  <h2 id="timer">00:00</h2>

  <script>
    let countdown;   // store the interval
    let time;        // total time left in seconds
    let isPaused = false;

    function startTimer() {
      // Get seconds from input
      time = document.getElementById("timeInput").value;

      clearInterval(countdown); // reset old timers
      isPaused = false;

      runTimer();
    }

    function runTimer() {
      countdown = setInterval(function() {
        if (!isPaused) {   // only run if not paused
          let minutes = Math.floor(time / 60);
          let seconds = time % 60;

          let display = 
            String(minutes).padStart(2, '0') + ":" + 
            String(seconds).padStart(2, '0');

          document.getElementById("timer").innerText = display;

          if (time <= 0) {
            clearInterval(countdown);
            document.getElementById("timer").innerText = "⏰ Time's up!";
          }

          time--; // decrease
        }
      }, 1000);
    }

    function pauseTimer() {
      isPaused = true;
    }

    function resumeTimer() {
      isPaused = false;
    }
  </script>
</body>
</html>
